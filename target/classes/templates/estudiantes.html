<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title> Listado de estudiantes</title>
    <!-- CSS only -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Lista de estudiantes</h1>
            <table class="table">
                <thead class="table-ligh">
                    <tr>
                        <th> Nombre</th>
                        <th> Apellido </th>
                        <th> Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="estudiante: ${estudiantes}">
                        <!-- se crear la variable estudiante y con  ${nombre dado en el controlador} se crea el atributo que vamos a recorrer -->
                        <td th:text="${estudiante.nombre}"> Nombre </td>
                        <td th:text="${estudiante.apellido}">  Apellido </td>
                        <td th:text="${estudiante.email}">  Email </td>
                    </tr>

                </tbody>
            </table>
        </div>

    </div>

</body>

</html>
